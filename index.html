<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Livestock Health Certificate Issue Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Date<span style="color: red;">*</span></label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Date"
            name="Date"
            required
          />
        </div>
        <div class="field">
          <label class="label">Letter Head<span style="color: red;">*</span></label>
          <div class="control">
            <select name="Letter Head"required>
              <option value=""></option>
              <option value="Tseza">Tseza</option>
              <option value="Dorona">Dorona</option>
              <option value="Nichula">Nichula</option>
              <option value="Lhamoizingkha">Lhamoizingkha</option>
              <option value="Tsendagang">Tsendagang</option>
              <option value="Karmaling">Karmaling</option>
              <option value="Gozhi">Gozhi</option>
              <option value="Tsangkha">Tsangkha</option>
              <option value="Tashiding">Tashiding</option>
              <option value="Largyab">Largyab</option>
              <option value="Geserling">Gesarling</option>
              <option value="Karna">Karna</option>
              <option value="Drukjegang">Drukjegang</option>
              <option value="Khebisa">Khebisa</option>
              
              
              
              
            </select>
          </div>
        </div>
        <div class="field">
          <label class="label">Dispatch Number<span style="color: red;">*</span></label>
          <div class="control">
            <input
              class="input"
              type="number"
              placeholder="Dispatch Number"
              name="Dispatch Number"
              required
            />
      </div>
      <div class="field">
        <label class="label">Purpose<span style="color: red;">*</span></label>
        <div class="control">
          <input
            class="input"
            type="Text"
            placeholder="Enter Purpose"
            name="Purpose"
            required
          />
        </div>
        <div class="field">
          <label class="label">Owner's Name<span style="color: red;">*</span></label>
          <div class="control">
            <input
              class="input"
              type="Text"
              placeholder="Enter owner's name"
              name="Owner's Name"
              required
            />
            <div class="field">
              <label class="label">CID Number <span style="color: red;">*</span></label>
              <div class="control">
                  <input 
                      class="input" 
                      type="number" 
                      placeholder="Owner's CID No." 
                      name="CID Number" 
                      required 
                      minlength="11" 
                      maxlength="11" 
                      pattern="\d{11}" 
                      oninput="validateCID(this)"
                  />
              </div>
          </div>
          </div>
          </div>
            </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input
            class="input"
            type="password"
            placeholder="Your Password"
            name="Password"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Date of Birth"
            name="DOB"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Gender" value="male" /> Male
          </label>
          <label class="radio">
            <input type="radio" name="Gender" value="female" /> Female
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Agree to Terms</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Agree To Terms" value="yes" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Sign Up
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbw17AaRk7JeZ3oA5xJnpMMj4yQ0oyYvsI_sSJcSJUfmkWtq1AzTU_lsu1Bg2PXAG8qJ/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
